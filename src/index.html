<!DOCTYPE html>
<html>
	<head>
		<title>APP/Plano</title>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		

	</head>

	<body>

		<nav>
			<div class="nav-wrapper deep-purple accent-3">
				<div class="container">
					<div class="brand-logo">Que APPs estão usando meu Plano?</div>	
					<!-- <a href="#" class="brand-logo">Que APPs estão usando meu Plano?</a>	 -->
				</div>
			</div>
		</nav>

		<div class="container">
			<br/>

			<div class="input-field col s12">
				<select multiple id="select_api">
				  <option value="" disabled selected>Selecione uma API</option>
				</select>
				<label> Selecione uma ou varias APIs</label>
			</div>

			<br/>

			<div class="input-field col s12">
				<select multiple  id="select_plan">
					<option value="" disabled selected>Selecione um Plano</option>
				</select>
				<label>Selecione um ou mais Planos</label>
			</div> 
			<br/>


			<br/>

			<div id="toolbar">
			</div>

			<table 
				id="table"
				data-height="500"
				data-search="true"
				data-virtual-scroll="true"
				data-show-columns="true"
				data-show-export="true"
				data-sortable="true"
				data-click-to-select="true"
				>
				<thead>
				  <tr>
					<th data-field="id">ID</th>
					<th data-field="name"> Nome</th>
					<th data-field="description">Descrição</th>
					<th data-field="developer">Desenvolvedor</th>
					<th data-field="clientId" >Cliente ID</th>
					<th data-field="secret">Secret</th>
				  </tr>
				</thead>
			</table>
			<br/>
			<br/>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
		<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/export/bootstrap-table-export.min.js"></script>


		<script type="text/javascript" src="./script.js"></script>

		<script>
			
			$(document).ready(function() {
				$('select').formSelect();
			});

			var $table = $('#table')

			table()
			fillPlans()
			fillApis()

		</script>
	</body>
</html>
